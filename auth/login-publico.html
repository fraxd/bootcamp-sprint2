    <title>Awake-Health | Login</title>

</head>

<body>
    <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a href="../index.html" class="d-inline-flex link-body-emphasis text-decoration-none">
                Awake Health
            </a>
        </div>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="../index.html" class="nav-link px-2 link-secondary">Inicio</a></li>
            <!-- <li><a href="#" class="nav-link px-2">Features</a></li>
            <li><a href="#" class="nav-link px-2">Pricing</a></li>
            <li><a href="#" class="nav-link px-2">FAQs</a></li>
            <li><a href="#" class="nav-link px-2">About</a></li> -->
        </ul>

        <div class="col-md-3 text-end">
            <button type="button" class="btn btn-outline-primary me-2"
                onclick="location.href='login-publico.html'">Login Pacientes</button>
            <button type="button" class="btn btn-primary" onclick="location.href='login-profesional.html'">Login
                Profesionales</button>
        </div>
    </header>

    <main class="bg-profesional">
        <div class="container-fluid h-50">
            <h2 class="text-center text-light pt-2">Acceso Publico</h2>
            <div class="row justify-content-between align-items-between">
                <!-- Formulario de registro -->
                <div class="col-md-4 text-light">
                    <form id="form-register-publico" onsubmit="register_public(event)">
                        <h2 class="text-center mb-4">Registro</h2>
                        <div class="form-group">
                            <label for="username ">Nombre del paciente</label>
                            <input type="text" id="name" name="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="rut">Rut del Paciente</label>
                            <input type="text" id="rut" name="rut" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Correo electrónico</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                        </div>
                    </form>
                </div>
                <!-- Formulario de inicio de sesión -->
                <div class="col-md-4 text-light">
                    <form onsubmit="login_publico(event)" id="form-login-profesional">
                        <h2 class="text-center mb-4">Inicio de sesión</h2>
                        <div class="form-group">
                            <label for="email">Correo electrónico</label>
                            <input type="email" name="email" class="form-control" id="email-login" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" name="password" class="form-control" id="password-login" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


    </main>

    <!-- Footer-->
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                <svg class="bi" width="30" height="24">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>
            <span class="mb-3 mb-md-0 text-body-secondary">© 2023 Awake Health, Inc</span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24">
                        <use xlink:href="#twitter"></use>

            <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24">

            <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24">
                        <use xlink:href="#facebook"></use>
                    </svg></a></li>
        </ul>
    </footer>
