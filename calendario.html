<head>

</head>

<body>
    <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                Awake Health
            </a>
        </div>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 link-secondary">Inicio</a></li>
        </ul>

        <div class="col-md-3 text-end">
            <button type="button" onclick=" location.href='../../auth/login-profesional.html'"
                class="btn btn-primary">Cerrar
                Sesion</button>
        </div>
    </header>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Visualización horas de atencion de pacientes</h1>
        <!-- Formulario de ingreso de datos -->
        <div class="row">
            <div class="col-md-12">
                <h2>Ingreso de datos</h2>
                <form id="ingresoForm">
                    <div class="form-group">
                        <label for="nombrePaciente">Nombre del Paciente:</label>
                        <input type="text" class="form-control" id="nombrePaciente" required>
                    </div>
                    <div class="form-group">
                        <label for="diagnostico">Diagnóstico:</label>
                        <input type="text" class="form-control" id="diagnostico" required>
                    </div>
                    <div class="form-group">
                        <label for="fecha">Fecha:</label>
                        <input type="date" class="form-control" id="fecha" required>
                    </div>
                    <div class="form-group">
                        <label for="Hora">Hora:</label>
                        <input type="time" class="form-control" id="Hora" required>
                    </div>
                    <div class="form-group">
                        <label for="otrosDatos">Medico tratante:</label>
                        <input type="text" class="form-control" id="otrosDatos" required>
                    </div>
                    <button type="submit" class="btn btn-primary">ingresar</button>
                </form>
            </div>
        </div>
                <!--fuckin calendar visualization y kepasa-->
        <div id="calendario">ABRIL 2023</div>
        <ol id="ol">
            <li class="day-name">lun</li>
            <li class="day-name">Mar</li>
            <li class="day-name">Mier</li>
            <li class="day-name">Jue</li>
            <li class="day-name">Vie</li>
            <li class="day-name">Sab</li>
            <li class="day-name">Dom</li>            
        </ol>
        <!--fin fuckin calendar visualization y kepasa-->
