        <label class="menu_btn" for="nav_check">
            <span></span>
        </label>
        <div class="col-md-3 col-sm-3 mb-2 mb-md-0">

            <a href="dashboard.html" class="navbar-brand">
                Awake Health
            </a>
        </div>
        <div class="col-md-3 col-sm-3 text-end">
            <button type="button" onclick=" location.href='../../auth/login-profesional.html'"
                class="btn btn-primary w-100">Cerrar
                Sesion</button>
        </div>

        <div class="bar_left">
            <nav class="nav flex-column nav2">
                <a class="nav-link" href="#"><img class="pfp" src="../../img/pfp.jpg" alt="">
                    <h3>Dr.House</h3>

                        alt="">
                    Agenda de
                    citas</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="container mt-5">
            <h1>Creación y Administración de Usuarios</h1>
            <button class="btn btn-primary mt-3" data-toggle="modal" data-target="#crearUsuarioModal">Crear
                Usuario</button>
        </div>
        <table class="table mt-3" id="userTable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Rol</th>
                    <th>Correo Electrónico</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se mostrarán los usuarios creados -->
            </tbody>
        </table>

        <!-- Footer-->
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                    <svg class="bi" width="30" height="24">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>
                <span class="mb-3 mb-md-0 text-body-secondary">© 2023 Awake Health, Inc</span>
            </div>
        </footer>
    </main>

    <!-- Modal de Creación de Usuario -->
    <div class="modal fade" id="crearUsuarioModal" tabindex="-1" role="dialog" aria-labelledby="crearUsuarioModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="crearUsuarioModalLabel">Crear Usuario Adicional</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="crearUsuarioForm">
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="apellido">Apellido:</label>
                            <input type="text" class="form-control" id="apellido" required>
                        </div>
                        <div class="form-group">
                            <label for="correo">Correo Electrónico:</label>
                            <input type="email" class="form-control" id="correo" required>
                        </div>
                        <div class="form-group">
                            <label for="rol">Rol</label>
                            <select class="form-control" id="rol">
                                <option value="Familiar">Familiar</option>
                                <option value="Personal de Salud">Personal de Salud</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="contrasena">Contraseña:</label>
                            <input type="password" class="form-control" id="contrasena" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmarContrasena">Confirmar Contraseña:</label>
                            <input type="password" class="form-control" id="confirmarContrasena" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Crear Usuario</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
