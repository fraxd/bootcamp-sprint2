<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="../../css/dashboard.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Calendario</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <header class="d-flex flex-wrap justify-content-md-between py-3 border-bottom">
        <input id="nav_check" type="checkbox">
        <label class="menu_btn" for="nav_check">
            <span></span>
        </label>
        <div class="col-md-3 col-sm-3 mb-2 mb-md-0">

            <a href="dashboard.html" class="navbar-brand">
                Awake Health
            </a>
        </div>
        <div class="col-md-3 col-sm-3 text-end">
            <button type="button" onclick=" location.href='../../auth/login-profesional.html'"
                class="btn btn-primary w-100">Cerrar
                Sesion</button>
        </div>

        <div class="bar_left">
            <nav class="nav flex-column nav2">
                <a class="nav-link" href="perfil.html"><img class="pfp" src="../../img/pfp.jpg" alt="">
                    <h3>Dr.House</h3>
                </a>
                <span></span>
                <a class="nav-link" href="nuevousuario.html"><img class="ico" src="../../img/grupo.png" height="30"
                        alt="">
                    Usuarios</a>
                <a class="nav-link" href="visualizar.html"><img class="ico" src="../../img/paciente.png" height="30"
                        alt="">
                    Pacientes</a>
                <a class="nav-link" href="examenes.html"> <img class="ico" src="../../img/examen.png" height="30"
                        alt="">
                    Examenes</a>
                <a class="nav-link" href="agenda.html"><img class="ico" src="../../img/calendario.png" height="30"
                        alt="">
                    Agenda de
                    citas</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="container mt-5">
            <h1 class="text-center mb-4">Visualización horas de atencion de pacientes</h1>
            <!--boton para el modal-->
            <button class="btn btn-primary"><a data-bs-toggle="modal" data-bs-target="#modalRegistro"
                    class="text-decoration-none">Agregar Registro</a></button>
            <!-- Formulario de ingreso de datos -->
            <div class="modal fade" id="modalRegistro" tabindex="-1" role="dialog" aria-labelledby="modalRegistroLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalRegistroLabel">Agregar Registro de Enfermedad</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="ingresoForm">
                                <div class="form-group">
                                    <label for="nombrePaciente">Nombre del Paciente:</label>
                                    <input type="text" class="form-control" id="nombrePaciente" required>
                                </div>
                                <div class="form-group">
                                    <label for="diagnostico">Diagnóstico:</label>
                                    <input type="text" class="form-control" id="diagnostico" required>
                                </div>
                                <div class="form-group">
                                    <label for="fecha">Fecha:</label>
                                    <input type="date" class="form-control" id="fecha" required>
                                </div>
                                <div class="form-group">
                                    <label for="hora">Hora:</label>
                                    <input type="time" class="form-control" id="hora" required>
                                </div>
                                <div class="form-group">
                                    <label for="medico">Medico tratante:</label>
                                    <input type="text" class="form-control" id="medico" required>
                                </div>
                            </form>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                <button type="button" class="btn btn-primary" id="agregarRegistroBtn"
                                    onclick="nuevoEvento(event)">Agregar Registro</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--fuckin calendar visualization y kepasa-->
            <div id="calendario">ABRIL 2023</div>
            <ol id="ol">
                <li class="day-name">lun</li>
                <li class="day-name">Mar</li>
                <li class="day-name">Mier</li>
                <li class="day-name">Jue</li>
                <li class="day-name">Vie</li>
                <li class="day-name">Sab</li>
                <li class="day-name">Dom</li>
            </ol>
        </div>
    </main>

    <!--fin fuckin calendar visualization y kepasa-->
    <!-- SCRIPTS PROPIOS Y EXTERNOS -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.slim.js"
        integrity="sha256-dWvV84T6BhzO4vG6gWhsWVKVoa4lVmLnpBOZh/CAHU4=" crossorigin="anonymous"></script>
    <script src="../../js/calendariomodaljs.js"></script>

</body>
